<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body class="loaded">
    <div id="background"></div>
    <audio src="./content/audio.mp3" loop="false" autoplay="false"></audio>

<script>
    console.log('JavaScript chargÃ©');

    // Liste des images de fond
    const images = [
        '../content/img/1.jpg',
        '../content/img/2.jpg',
        '../content/img/3.jpg'
    ];

    let currentIndex = 0;

    function preloadImages() {
        images.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }

    function changeBackgroundImage() {
        console.log('Changement d\'image');
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById('background').style.backgroundImage = `url(${images[currentIndex]})`;
    }

    window.addEventListener('load', () => {
        preloadImages();
        setInterval(changeBackgroundImage, 10000);
    });
</script>

</body>
</html>
